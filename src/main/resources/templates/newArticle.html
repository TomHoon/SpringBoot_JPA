<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="p-5 mb-5 text-center">
        <h1 class="mb-3">My kim</h1>
        <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8">
                <input type="hidden" id="article-id" th:value="${article.id}">

                <header class="mb-4">
                    <input type="text" class="form-control" placeholder="제목" id="title" th:value="${article.title}">
                    <section class="mb-5">
                        <textarea cols="30" id="content" rows="10" class="form-control h-25"></textarea>
                    </section>
                    <button class="btn btn-primary btn-sm" th:if="${article.id} != null" type="button" id="goModify-btn">수정</button>
                    <button class="btn btn-primary btn-sm" th:if="${article.id} == null" type="button" id="goEnroll-btn">등록</button>
                </header>
            </div>
        </div>
    </div>
    <script src="/js/article.js"></script>
</body>
</html>
